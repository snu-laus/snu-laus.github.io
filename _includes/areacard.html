<div class="post-card">
    <a href="{{ area.permalink | relative_url }}">
        {% if area.img %}
          <figure class="post-card__thumb">
            <img src="/assets/img/{{ area.img }}" alt="{{ post.title }}">
          </figure>
        {% else %}
          <figure class="post-card__thumb">
            <div class="dark-bg"></div>
          </figure>
        {% endif %}
      </a>
  </div>
